<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>
<body>
    <div class="box weather-box">

        <div class="left general-data">
            <div class="main">
                <input type="text" id="cityInput" placeholder="Enter a city">
                <br/>
                <button id="search">Search</button>
            </div>
            <div class="general">
                <h3 id="city">City</h3>
                <h4 id="region">Region</h4>
                <h5 id="country">Country</h5>
                <br/>
                <br/>
                <h6 id="description">mostly ---</h6>
                <p id="temperature">40</p>
            </div>
        </div>

        <div class="right predictions-data">
            <div class="hourly">
                <div><p>Hourly Forecast</p></div>
                <div class="hour hourly-data">
                    <h3>time</h3>
                    <img src="" alt=""/>
                    <h3>temp</h3>
                </div>
            </div>
            <div class="daywise">
                <div><p>15 days forecast</p></div>
                <div class="day daywise-data">
                    <p>Date</p>
                    <img src="" alt=""/>
                    <h5>maxTemp</h5>
                    <h5>minTemp</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
